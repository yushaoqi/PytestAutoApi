# 公共参数
case_common:
  allureEpic: 电商平台端
  allureFeature: 审核中心
  allureStory: 商品审核详情

spuApplyDetails_01:
  host: ${{host}}
  url: /api/v1/work/spu/approval/spuApplyDetails/$url_param{good_id}
  method: GET
  detail: 查看商品审核详情
  headers:
    Content-Type: application/json;charset=UTF-8
    token: work_login_init
  # 请求的数据，是 params 还是 json、或者file\date
  requestType: json
  # 是否执行，空或者 true 都会执行
  is_run: False
  data:
      auth:
   # 是否有依赖业务，为空或者false则表示没有
  dependence_case: True
  # 依赖的数据
  dependence_case_data:
    - case_id: spu_apply_list_01
      dependent_data:
        - dependent_type: response
          jsonpath: $.data.data.[0].applyId
          replace_key: $url_param{good_id}
    - case_id: login_01
      dependent_data:
        - dependent_type: response
          jsonpath: $.data.data.[0].token
          replace_key: $.data.auth

  assert:
    code:
      jsonpath: $.code
      type: ==
      value: 200
      AssertType:
  sql:
